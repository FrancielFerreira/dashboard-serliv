<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="dashboard">

    <header class="header__sidenav">
      <nav class="sidenav">
        <a href="#">Dashboard</a>
        <ul class="sidenav__menu">
          <li class="sidenav__menu-item"><a href="#"><i class="bi bi-house-door"></i>Dashboard</a></li>
          <li class="sidenav__menu-item"><a href="#"><i class="bi bi-megaphone"></i>Announced</a></li>
          <li class="sidenav__menu-item"><a href="#"><i class="bi bi-terminal"></i>Preparation</a></li>
          <li class="sidenav__menu-item"><a href="#"><i class="bi bi-list-check"></i>Sorted</a></li>
          <li class="sidenav__menu-item"><a href="#"><i class="bi bi-truck"></i>Distributed</a></li>
          <li class="sidenav__menu-item menu__logout"><a href="#"><i class="bi bi-power"></i>Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-conteiner">

      <header class="header__topnav">
        <nav class="topnav">
          <ul class="topnav-menu">
            <li><a href="#"><i class="bi bi-person"></i> Profile</a></li>
            <li><a href="#"><i class="bi bi-gear"></i> Settings</a></li>
          </ul>
        </nav>
        <section class="perfil"> perfil </section>
      </header>

      <main>
        <div class="resume">
          <p>Announced Today <span>235600</span></p>
          <p>Prepared Today <span>16738</span></p>
          <p>Started Today <span>280</span></p>
          <a class="see-more">See More</a>
        </div>

        <div class="main-content">
          <picture>
            <img src="img/chart1.png" alt="">
          </picture>
          <div>
            <picture>
              <img src="img/chart2.png" alt="">
            </picture>
            <picture>
              <img src="img/chart3.png" alt="">
            </picture>
          </div>
        </div>
      </main>
    </div>
  </div>

</html>
